 - sudo apt-get update -qq
 - sudo apt-get install -y doxygen graphviz
 - wget http://ftp.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
 - tar xf lcov_1.11.orig.tar.gz
 - sudo make -C lcov-1.11/ install
 - lcov --version
